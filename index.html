<!DOCTYPE html>
<html lang="sv">
  <head>
    <title>Ledigt</title>

    <link rel="icon" type="image/x-icon" href="media/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="Sök efter lediga lokaler på Linköpings universitet."
    />
    <meta
      name="keywords"
      content="ledigt, lokal, un, un.samake.se, samake, LiU, ISY, Linköping, campus, valla, campus valla, lisam, liunet, timeedit, undervisningsnummer, kurs, grupp, Linköpings universitet"
    />

    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <script src="script.js"></script>
  </head>

  <body>
    <div id="app">
      <a href=".">
        <h1>Ledigt</h1>
      </a>
      <p class="information">Lokaler som är lediga just nu på Campus Valla</p>
      <form action="#" onchange="updateSelection()">
        <div id="hus-title">
          <label style="gap: 1rem">
            Alla
            <input type="checkbox" id="all" onchange="toggleAllCheckbox()" />
          </label>
        </div>
        <div id="hus-selection" onchange="visuallyUpdateAllCheckbox()">
          <label>
            A-huset
            <input type="checkbox" id="a-huset" />
          </label>
          <label>
            B-huset
            <input type="checkbox" id="b-huset" />
          </label>
          <label>
            C-huset
            <input type="checkbox" id="c-huset" />
          </label>
          <label>
            D-huset
            <input type="checkbox" id="d-huset" />
          </label>
          <label>
            E-huset
            <input type="checkbox" id="e-huset" />
          </label>
          <label>
            Fysikhuset
            <input type="checkbox" id="fysikhuset" />
          </label>
          <label>
            I-huset
            <input type="checkbox" id="i-huset%252c%25201%2520%2526%25202" />
          </label>
          <label>
            Key
            <input type="checkbox" id="key" />
          </label>
          <label>
            Studenthuset
            <input type="checkbox" id="studenthuset" />
          </label>
          <label>
            Tema-huset
            <input type="checkbox" id="tema-huset" />
          </label>
        </div>
      </form>
      <div id="results"></div>
    </div>
    <footer class="info-box">
      <p>
        Kolla även in min andra hemsida
        <a href="https://un.samake.se" target="_blank">undervisningsnummer</a>!
      </p>
      <p>
        Du är besökare nummer
        <accessed />
      </p>
      <p>
        Sidan modifierades
        <modified />
      </p>
      <a href="https://github.com/Sermuns/ledigt" target="_blank"
        >Bidra på github!</a
      >
    </footer>
  </body>
</html>
